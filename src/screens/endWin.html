<header class="header">
  <audio src="../assets/winning.wav" autoplay="true"></audio>
  <img
    class="header__icon header__icon--info"
    src="../assets/info.svg"
    alt="Bouton parametres"
  />
  <img
    class="header__icon header__icon--sound"
    src="../assets/icon-sound.svg"
    alt="Bouton son"
  />
  <img
    class="header__icon header__icon--mute"
    src="../assets/mute.svg"
    alt="Bouton son"
  />
</header>
<main class="endWin__content">
  <div class="endWin__result">
    <img src="../assets/win.png" alt="Gagne" />
  </div>
  <div class="endWin__trump">
    <div class="endWin__picture">
      <img src="../assets/trump.png" alt="Trump" />
    </div>
    <div class="endWin__tweet">
      <img src="../assets/tweettrump.png" alt="Tweet" />
    </div>
  </div>
  <img class="endWin__restart" src="../assets/Retry.png" alt="Recommencer" />
  <div class="htp">
    <div class="htp__content">
      <div class="htp__close">
        <img src="../assets/cross.svg" alt="Croix" />
      </div>
      <h1>Comment jouer ?</h1>
      <img class="htp__boss" src="../assets/boss/snoop.png" alt="Snoop Dogg" />
      <div class="htp__cards">
        <img src="../assets/cardsInfo.png" alt="Info carte" />
      </div>
      <p>
        Cliquer sur la bonne carte pour rendre k.o votre adversaire.
      </p>
    </div>

    <div class="htp__life">
      <img src="../assets/life-info.png" alt="" />
      <p>Jauge de vie</p>
    </div>
    <div class="htp__card">
      <img src="../assets/cardhtp.png" alt="" />
      <p>Carte de combat</p>
    </div>
  </div>
</main>
