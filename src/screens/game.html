<header class="header">
  <img
    class="header__icon header__icon--info"
    src="../assets/info.svg"
    alt="Bouton parametres"
  />
  <audio src="../assets/audio.mp3" autoplay="true" loop="true"></audio
  ><img
    class="header__icon header__icon--sound"
    src="../assets/icon-sound.svg"
    alt="Bouton son"
  />
  <img
    class="header__icon header__icon--mute"
    src="../assets/mute.svg"
    alt="Bouton son"
  />
</header>
<main class="game__content">
  <div class="game__picture">
    <div dropzone="true" class="game__hearts game__hearts--boss">
      <img class="game__heart" src="../assets/life.png" alt="Coeur" />
    </div>
  </div>
  <div class="game__text">
    <p></p>
  </div>
  <div class="game__infos">
    <div class="game__hearts game__hearts--you">
      <img class="game__heart" src="../assets/life.png" alt="Coeur" />
      <img class="game__heart" src="../assets/life.png" alt="Coeur" />
    </div>
    <div draggable="true" class="game__cards"></div>
  </div>
  <div class="htp">
    <div class="htp__content">
      <div class="htp__close">
        <img src="../assets/cross.svg" alt="Croix" />
      </div>
      <h1>Comment jouer ?</h1>
      <img class="htp__boss" src="../assets/boss/snoop.png" alt="Snoop Dogg" />
      <div class="htp__cards">
        <img src="../assets/cardsInfo.png" alt="Info carte" />
      </div>
      <p>
        Cliquer sur la bonne carte pour rendre k.o votre adversaire.
      </p>
    </div>

    <div class="htp__life">
      <img src="../assets/life-info.png" alt="" />
      <p>Jauge de vie</p>
    </div>
    <div class="htp__card">
      <img src="../assets/cardhtp.png" alt="" />
      <p>Carte de combat</p>
    </div>
  </div>
</main>
